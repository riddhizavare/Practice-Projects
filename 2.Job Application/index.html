<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Job Application</title>
  <style>
    .fcs:focus {
      border-color: #ff0000 !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.25) !important;
    }
  </style>
</head>

<body style="background-color: rgba(0, 0, 0, 0.307);">
  <div class="container mt-5 mb-5" style="background-color: white;
    width: 50%;
    border-radius: 5px;">
    <div class="header">
      <span class="fs-1 fw-bold">Job Application</span>
      <span class="fs-4 " style="color: blue;">(Web)</span>
    </div>
    <form action="">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control fcs" id="first_name" name="first_name"
            placeholder="Enter First Name...">
        </div>
        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control fcs" id="last_name" name="last_name" placeholder="Enter Last Name...">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control fcs" id="email" name="email" placeholder="Enter Email...">
        </div>
        <div class="col-md-6">
          <label for="job_role" class="form-label">Job Role</label>
          <select class="form-select fcs" id="job_role" name="job_role">
            <option value="">Select Job Role</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="full_stack">Full Stack Developer</option>
            <option value="ui_ux">UI UX Designer</option>
          </select>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control fcs" id="address" name="address" rows="4"
            placeholder="Enter Address"></textarea>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control fcs" id="city" name="city" placeholder="Enter City Name...">
        </div>
        <div class="col-md-6">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="number" class="form-control fcs" id="pincode" name="pincode" placeholder="Enter Pincode Name...">
        </div>
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input value="2022-01-10" type="date" class="form-control fcs" id="date" name="date">
        </div>
        <div class="col-md-6">
          <label for="upload" class="form-label">Upload Your CV</label>
          <input type="file" class="form-control fcs" id="upload" name="upload">
        </div>
      </div>
      <div class="mt-4 p-4 text-end">
        <button type="submit" class="btn btn-danger">Apply Now</button>
      </div>
    </form>

  </div>
</body>

</html>
